configManager {
  secretProvider = secret-file
  configSecretFileList = /mnt/secrets/secrets.properties
  allowSecretsFromConfig = true

  fileProvider = local-config
  localConfigDir = /mnt/config
}

database {
  host = "postgresql"
  port = 5432
  name = "ort"
  schema = "ort_server"
  username = "postgres"
  password = "postgres"
  connectionTimeout = 30000
  idleTimeout = 600000
  keepaliveTime = 0
  maxLifetime = 1800000
  maximumPoolSize = 5
  minimumIdle = 5
  sslMode = "disable"
}

config {
  receiver {
    type = "kubernetes"
  }
}

orchestrator {
  sender {
    type = "rabbitMQ"
    serverUri = "amqp://rabbitmq-headless.ort-server.svc.cluster.local:5672"
    queueName = "orchestrator_queue"
  }
}

rabbitMqUser="admin"
rabbitMqPassword="admin"
